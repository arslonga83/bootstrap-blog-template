    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blog</a>
        <button class="navbar-toggler" data-bs-target="#navbarToggle" data-bs-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Single Post</a>
              <ul class="dropdown-menu">
                <li>
                  <a href="full-width.html" class="dropdown-item">Full Width</a>
                </li>
                <li>
                  <a href="right-sidebar.html" class="dropdown-item">Right Sidebar</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
        </div>
      </div>
    </nav>

    <header>
      <div class="container min-vh-100 d-flex align-items-center text-center">
        <h1 class="fw-bolder display-1 text-light">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, enim!</h1>
      </div>
    </header>

    <section class="my-4">
      <div class="container">
        <div class="row">

          <!-- Main section -->
          <div class="col-lg-9">
            <div class="row">
              <div class="col-12">
                <div class="card shadow">
                  <div class="overflow-hidden">
                    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carouselSlide">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="./images/img1.jpg" alt="" class="w-100 d-block">
                        </div>
                        <div class="carousel-item">
                          <img src="./images/img2.jpg" alt="" class="w-100 d-block">
                        </div>
                        <div class="carousel-item">
                          <img src="./images/img3.jpg" alt="" class="w-100 d-block">
                        </div>
                      </div>
                      <button class="carousel-control-prev">
                        <span class="carousel-control-prev-icon" data-bs-target="#carouselSlide" data-bs-slide="prev"></span>
                      </button>
                      <button class="carousel-control-next">
                        <span class="carousel-control-next-icon" data-bs-target="#carouselSlide" data-bs-slide="next"></span>
                      </button>
                    </div>
                  </div>  
                  <div class="card-body">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum, eos dicta? Vitae ut nihil cum!</p>
                    <a href="#" class="btn btn-primary">See full post</a>

            </div>
          </div>

          <div class="col-lg-3"></div>

      </div>
